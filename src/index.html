<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-COVID</title>
  </head>
  <body>
    <header>
      <h1 class="header__logo-title">COVID-19 Dashboard</h1>
    </header>

    <div class="container">
      <section class="left">
        <div class="content-box global">
          <div>Global Cases</div>
        </div>
        <div class="content-box country">
          <div>Cases by Country/Region/Sovereignty</div>
        </div>
        <div class="content-box date">
          <div>Last Updated at (M/D/YYYY)</div>
        </div>
      </section>

      <section id="map" class="main"></section>

      <section class="right">
        <div class="top">
          <div class="content-box" id="one">
            <div>Global Deaths</div>
          </div>
          <div class="content-box" id="two">
            <div>US State Level</div>
          </div>
        </div>
        <div class="bottom">
          <div class="content-box" id="three">
            <div>Daily Cases</div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div class="footer__content">
        <a href="https://rs.school/js/">
          <img
            src="./assets/logo-rsschool3.png"
            alt="RS-Shool"
            class="footer__RS-logo"
          />
        </a>
        <div class="contacts">
          <ul>
            <li><a href="https://github.com/AinuAnna">AinuAnna</a></li>
            <li><a href="https://github.com/Saylance2503">Saylance2503</a></li>
            <li>
              <a href="https://github.com/maxim-tihomirov">Maxim-Tihomirov</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
