<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-COVID</title>
  </head>
  <body>
    <header>
      <h1 class="header__logo-title">COVID-19 Dashboard</h1>
    </header>
    <div class="container">
      <section class="container__left">
        <div class="content-box global">
          <div class="expand"></div>
          <span class="content-box__title">Global Cases</span>
          <div class="global-cases"></div>
        </div>
        <div class="content-box country">
          <div class="expand"></div>
          <div class="cases-by-country-filter">
            <span class="content-box__title">Cases by Country</span>
            <input type="text" id="search-country" />
          </div>
          <div id="cases-by-country">
          </div>

          <div class="toggles"></div>
        </div>

        <div class="content-box date">
          <div class="expand"></div>
          <span class="content-box__title">Last Updated at</span>
          <span id="last-date"></span>
        </div>
      </section>

      <section class="map">
        <div class="content-box">
          <div class="expand"></div>
          <div id="map"></div>
        </div>
      </section>

      <section class="container__right">
        <div class="content-box tables">
          <div class="expand"></div>
          <table class='table'>
            <caption class="table__title">Information</caption>
               <tr>
                  <th></th>
                  <th class="table__subtitle">Cases</th>
                  <th class="table__subtitle">Deaths</th>
                  <th class="table__subtitle">Recovered</th>
               </tr>
               <tr>
                  <td id="current-country" colspan="4">Global</td>
               </tr>
               <tr>
                <td class="table__subtitle">Total: </td>
                <td id="table-cases"></td>
                <td id="table-deaths"></td>
                <td id="table-recovered"></td>
             </tr>
               <tr>
                <td class="table__subtitle">Today: </td>
                <td id="table-today-cases"></td>
                <td id="table-today-deaths"></td>
                <td id="table-today-recovered"></td>
             </tr>
         </table>     
         <div class="toggles"></div>     
        </div>
        <div class="chart">
          <div class="content-box">
            <div class="expand"></div>
            <div class="redraw">
              <span class="content-box__title">Daily Cases</span>
              <canvas id="myChart" class="chart"></canvas>
                </div>
              </div>
            </div>
          </div>
      </section>
    </div>
    <footer>
      <a href="https://rs.school/js/">
        <img src="./assets/logo-rsschool3.png" alt="RS-SÑhool" class="footer__RS-logo" width="100" height="50" />
      </a>
      <div class="contacts">
        <ul>
          <li><a href="https://github.com/AinuAnna">AinuAnna</a></li>
          <li><a href="https://github.com/Saylance2503">Saylance2503</a></li>
          <li>
            <a href="https://github.com/maxim-tihomirov">Maxim-Tihomirov</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
